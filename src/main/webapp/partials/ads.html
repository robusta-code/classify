<div class="row">
	<div class="col-lg-6 pull-right">
		<div class="input-group">
			<span class="input-group-addon"><span
				class="glyphicon glyphicon-search"></span></span> <input type="text"
				class="form-control" placeholder="Search" ng-model="search">
		</div>
	</div>
</div>
<br />
<div ng-repeat="ad in ads|filter:search">
	<div class="panel panel-default">
		<div class="panel-heading">
			<a ui-sref="viewAd({id:ad.id})"><b>{{ad.title}}</b></a>
			<div class="pull-right">{{ad.price}} â‚¬</div>
			<br />{{ad.category.name}} <br />post by {{ad.guy.name}}
		</div>
		<div class="panel-body">
			<p ng-bind-html="ad.content"></p>
		</div>
	</div>
</div>
